<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Street Fighter II Turbo Character Sheet</title>
        <link rel="stylesheet" href="./styles.css">
        <img src="./img/titleScreen.png" alt="titleScreen" class="titleScreen">
    </head>
    <body>
        <header id="header" class="header">
        </header>
        <main>
            <div class="gallery" id="gallery"></div>
            <section class="modal hidden">
                <div class="bioContainer">
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Blood Type</th>
                            <th>Nationality</th>
                            <th>Fighting Style</th>
                            <th>Alignment</th>
                        </thead>
                        <tbody id="bioKeys">
                        </tbody>
                    </table>
                </div>
                <div class="portrait">
                    <img class="plPortrait" src="img/portraits/largerPortraits/pl-12.png" alt="portrait">
                </div>
                <button id="exit"  class="exit">Close</button>
            </section>
            <div class="overlay hidden"></div>
        </main>
        <script src="scripts.js" type="module" defer></script>
    </body>  
</html>
