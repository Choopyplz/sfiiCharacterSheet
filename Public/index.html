<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Street Fighter II Turbo Character Sheet</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./scripts.js" type="module" defer></script>
        <img src="./img/titleScreen.png" alt="titleScreen" class="titleScreen">
    </head>
    <body>
        <header>
            <img src="../img/worldMap.png" alt="worldMap" class="worldMap" id="worldMap">
            
            <img src="../img/pSelect.png" alt="pSelect" class="pSelect">
        </header>
        <main>
            <div class="gallery" id="gallery">
                <div class="charIcon" id="ryu">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img class="image" src="../img/portraits/ryuPS.png" alt="ryuPS">
                </div>
                <div class="charIcon" id="honda">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/hondaPS.png" alt="hondaPS">
                </div>
                <div class="charIcon" id="blanka">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/blankaPS.png" alt="blankaPS">
                </div>
                <div class="charIcon" id="guile">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/guilePS.png" alt="guilePS">
                </div>
                <div class="charIcon" id="balrog">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/balrogPS.png" alt="balrogPS">
                </div>
                <div class="charIcon" id="vega">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/vegaPS.png" alt="vegaPS">
                </div>
                <div class="charIcon" id="ken">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/kenPS.png" alt="kenPS">
                </div>
                <div class="charIcon" id="chunli">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/chunliPS.png" alt="chunliPS">
                </div>
                <div class="charIcon" id="zangief">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/zangiefPS.png" alt="zangiefPS">
                </div>
                <div class="charIcon" id="dhalsim">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/dhalsimPS.png" alt="dhalsimPS">
                </div>
                <div class="charIcon" id="sagat">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/sagatPS.png" alt="sagatPS">
                </div>
                <div class="charIcon" id="bison">
                    <img class="psHover" src="../img/psHover.png" alt="psHover">
                    <img src="../img/portraits/bisonPS.png" alt="bisonPS">
                </div>
            </div>

            <table class="table">
                <thead></thead>
                <tbody></tbody>
                <tbody></tbody>
            </table>
        </main>
    </body>  
</html>
