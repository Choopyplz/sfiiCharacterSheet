<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Street Fighter II Turbo Character Sheet</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js" type="module" defer></script>
        <img src="../assets/titleScreen.png" alt="titleScreen" class="titleScreen">
    </head>
    <body>
        <header>
            <img src="../assets/worldMap.png" alt="worldMap" class="worldMap" id="worldMap">
            
            <img src="../assets/pSelect.png" alt="pSelect" class="pSelect">
        </header>
        <main>
            <div class="gallery" id="gallery">
                <div class="charIcon" id="ryu">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/ryuPS.png" alt="ryuPS">
                </div>
                <div class="charIcon" id="honda">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/hondaPS.png" alt="hondaPS">
                </div>
                <div class="charIcon" id="blanka">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/blankaPS.png" alt="blankaPS">
                </div>
                <div class="charIcon" id="guile">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/guilePS.png" alt="guilePS">
                </div>
                <div class="charIcon" id="balrog">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/balrogPS.png" alt="balrogPS">
                </div>
                <div class="charIcon" id="vega">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/vegaPS.png" alt="vegaPS">
                </div>
                <div class="charIcon" id="ken">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/kenPS.png" alt="kenPS">
                </div>
                <div class="charIcon" id="chunli">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/chunliPS.png" alt="chunliPS">
                </div>
                <div class="charIcon" id="zangief">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/zangiefPS.png" alt="zangiefPS">
                </div>
                <div class="charIcon" id="dhalsim">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/dhalsimPS.png" alt="dhalsimPS">
                </div>
                <div class="charIcon" id="sagat">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/sagatPS.png" alt="sagatPS">
                </div>
                <div class="charIcon" id="bison">
                    <img class="psHover" src="../assets/psHover.png" alt="psHover">
                    <img src="../assets/portraits/bisonPS.png" alt="bisonPS">
                </div>
            </div>

            <table>
                <tr>
                    <th>Fields</th>
                    <th>Character</th>
                </tr>
                <tr>
                    <td>Name:</td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                </tr>
                <tr>
                    <td>Height:</td>
                </tr>
                <tr>
                    <td>Weight:</td>
                </tr>
                <tr>
                    <td>Blood Type:</td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                </tr>
                <tr>
                    <td>Fighting Style:</td>
                </tr>
                <tr>
                    <td>Alignment:</td>
                </tr>
            </table>
        </main>
    </body>  
</html>
