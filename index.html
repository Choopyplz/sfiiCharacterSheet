<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Street Fighter II Turbo Character Sheet</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js" type="module" defer></script>
        <img src="../assets/titleScreen.png" alt="titleScreen" class="titleScreen">
    </head>
    <body>
        <header>
            <div id="modal-overlay">

                    <!-- <table class="table table-striped" -->

            <img src="../assets/pSelect.png" alt="pSelect" class="pSelect">
        </header>

        <div class="gallery" id="gallery">
            <div class="charIcon" id="open-modal">

                <img src="../assets/portraits/ryuPS.png" alt="ryuPS" id="ryuPS">
            </div>
            <div class="charIcon" id="hondaData">

            </div>
            <div class="charIcon">
                <img class="psHover" src="../assets/psHover.png" alt="psHover">
